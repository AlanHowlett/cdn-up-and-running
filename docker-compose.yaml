version: "3.9"
services:
  nginx_base:
    image: igorbarinov/openresty-nginx-module-vts
    volumes:
      - "./generic_conf/basic_vts_location.conf:/usr/local/openresty/nginx/conf/basic_vts_location.conf"
      - "./generic_conf/basic_vts_setup.conf:/usr/local/openresty/nginx/conf/basic_vts_setup.conf"
      - "./generic_conf/lua_path_setup.conf:/usr/local/openresty/nginx/conf/lua_path_setup.conf"
      - "./src/:/lua/src/"

  backend:
    extends:
      service: nginx_base
    volumes:
      - "./nginx_backend.conf:/usr/local/openresty/nginx/conf/nginx.conf"
    ports:
      - "8080:8080"

  edge:
    extends:
      service: nginx_base
    volumes:
      - "./nginx_edge.conf:/usr/local/openresty/nginx/conf/nginx.conf"
      - "./edge/:/cache/"
    depends_on:
      - backend
    ports:
      - "8081:8080"
